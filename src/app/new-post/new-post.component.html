<div class="container">
<form class=" form-group" [formGroup]="postForm">
    <div class="row">
        <label class="col-sm-2" for="title">Title:</label>
        <input type="text" name="title" class="col-sm-8"  formControlName="title"/>
    </div>
    <br>
    <div class="row">
        <label class="col-sm-2" for="description">Description:</label>
        <input type="text" name="description" class="col-sm-8"formControlName="body" />
    </div>
    <br>
    <div class="row">
        <div style="display: hidden;" class="col-sm-2"></div>
        <input type="submit" class="btn btn-info col-sm-2" value="Submit" (click)="onSubmit()"/>
    </div>
</form>
</div>
